<html lang="zh-cn">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="../lib/css/bootstrap.min.css" rel="stylesheet">

      <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>

    <style>
        .navbar-link.my-logout {
            /* 权重问题
                使用ui框架出现无法覆盖问题 一般是权重
                解决方案
                    1.保留原始类型 增加自己类名
                    2.增加id
                    3.important (慎用 行内式都盖不住) 坑
                 */
            font-size: 22px;
            color: #ff0217;
            font-weight: 700;
        }

        .hidden {
            display: none;
        }
    </style>

</head>

<body>
    <!-- 
        .container 最外层容器
        .row 行
        .col-字母-数字 列
            字母(在什么宽度下使用)
            数字(宽度的百分比  满 12份)
        栅格的嵌套

     -->
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <nav class="navbar navbar-default">
                    <div class="container-fluid">
                        <!-- Brand and toggle get grouped for better mobile display -->
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
                                aria-expanded="false">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <a class="navbar-brand" href="#">欢迎进入后台管理</a>
                        </div>

                        <!-- Collect the nav links, forms, and other content for toggling -->
                        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                            <p class="navbar-text navbar-right">欢迎[{{userName}}]登陆
                                <a href="/logout" class="navbar-link my-logout">登出</a>
                            </p>
                        </div>
                        <!-- /.navbar-collapse -->
                    </div>
                    <!-- /.container-fluid -->
                </nav>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <div class="list-group">
                    <a href="#" class="list-group-item active">学生管理</a>
                    <a href="#" class="list-group-item">系统管理</a>
                    <a href="#" class="list-group-item">用户管理</a>
                    <a href="#" class="list-group-item">修改密码</a>
                    <a href="#" class="list-group-item">退出系统</a>
                </div>
            </div>
            <!-- 列表区域 -->
            <div class="col-md-9 list-box">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <ol class="breadcrumb">
                            <li>
                                <a href="#">首页</a>
                            </li>
                            <li>
                                <a href="#">学生管理</a>
                            </li>
                            <li class="active">学生列表</li>
                        </ol>
                    </div>
                    <div class="panel-heading">
                        <form class="form-inline">
                            <div class="form-group">
                                <label class="sr-only" for="exampleInputAmount">Amount (in dollars)</label>
                                <div class="input-group">
                                    <div class="input-group-addon">学生姓名</div>
                                    <input type="text" class="form-control" id="exampleInputAmount" placeholder="请输入学生姓名进行查询">

                                </div>
                            </div>
                            <button type="button" class="btn-search btn btn-success">查找</button>
                            <button type="submit" class="btn-show-add btn btn-success">新增</button>
                        </form>
                    </div>

                    <div class="panel-body">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>姓名</th>
                                    <th>年龄</th>
                                    <th>性别</th>
                                    <th>手机号码</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>你好</td>
                                    <td>18</td>
                                    <td>男</td>
                                    <td>12</td>
                                    <td>
                                        <a class="btn btn-success btn-sm">编辑</a>
                                        |
                                        <a class="btn btn-danger btn-sm">删除</a>

                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <!-- 新增区域 -->
            <div class="col-md-9 add-box hidden">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <ol class="breadcrumb">
                            <li>
                                <a href="#">首页</a>
                            </li>
                            <li>
                                <a href="#">学生管理</a>
                            </li>
                            <li class="active">学生列表</li>
                        </ol>
                    </div>
                    <div class="panel-body">
                        <form action="" method="post" class="form-horizontal">
                            <div class="form-group">
                                <label for="vtitle" class="col-sm-2 control-label">姓名</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="name" value="请善待程序员" id="name" placeholder="请输入姓名">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="vsortno" class="col-sm-2 control-label">年龄</label>
                                <div class="col-sm-10">
                                    <input type="Number" class="form-control" name="age" value="18" id="age" placeholder="请输入年龄">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="vvideoid" class="col-sm-2 control-label">性别</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="sex" value="男" id="sex" placeholder="请输入性别">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="vsummary" class="col-sm-2 control-label">电话</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="phone" value="18888888888" id="phone" placeholder="请输入电话">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="vimg" class="col-sm-2 control-label">地址</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="address" value="中粮商务公园庭威" id="address" placeholder="请输入地址">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="vremark" class="col-sm-2 control-label">简介</label>
                                <div class="col-sm-10">
                                    <textarea style="width: 550px;height: 220px" name="introduction" placeholder="请输入简介">10块钱盒饭 都吃不起</textarea>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" class="btn-control btn btn-default">新增</button>
                                    <a href="javascript:void(0)" class="btn btn-warning">取消</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>

<script>
    $(function () {
        //一进来就渲染页面,不需要传数据,全部数据都搞过来
        function render() {
            $.ajax({
                url: "/index/list",
                success: function (backData) {
                    //console.log(backData);获取数据然后渲染页面
                    let tem = "";
                    for (let i = 0; i < backData.list.length; i++) {
                        //这是es6中的模板字符串;
                        tem +=
                            `<tr data-id="${backData.list[i]._id}">
                            <td>${backData.list[i].name}</td>
                            <td>${backData.list[i].age}</td>
                            <td>${backData.list[i].sex}</td>
                            <td>${backData.list[i].phone}</td>
                            <td>
                                <a class="btn btn-success btn-sm update">编辑</a>
                                |
                                <a class="btn btn-danger btn-sm delete">删除</a>
        
                            </td>
                        </tr>`
                    }
                    $("tbody").html(tem);


                }
            })
        }
        render()
        //点击新增按钮,点击使得新增区域显示,查询区域隐藏
        $(".btn-show-add").click(function (e) {
            //阻止默认行为
            e.preventDefault();
            $(".list-box").addClass("hidden");
            $(".add-box").removeClass("hidden");
        })
        //点击新增按钮,获取到form表单的数据,掉接口, 成功了之后渲染页面
        $(".btn-control").click(function (e) {

            e.preventDefault();
            if ($(this).text == "新增") {

                let sendData = $("form").serialize();
                $.ajax({
                    url: "/index/insert",
                    data: sendData,
                    type: "get", //get传值的话可以省略
                    success: function (backData) {
                        //console.log(backData);
                        $(".add-box").addClass("hidden");
                        $(".list-box").removeClass("hidden");
                        render();
                    }
                })
            }


        })

        //点击删除按钮
        $("tbody").on("click", ".delete", function () {
            let studentId = $(this).parent().parent().data("id");
            console.log(studentId);

            $.ajax({
                url: "/index/delete",
                data: {
                    id: studentId,
                },
                success: function (backData) {
                    console.log(backData);
                    render();

                }
            })
        })

        //点击查询,
        $(".btn-search").click(function (e) {
            e.preventDefault();
            let studentName = $("#exampleInputAmount").val();
            //console.log(studentName);  
            $.ajax({
                url: "/index/search",
                data: {
                    userName: studentName,
                },
                success: function (backData) {
                    //console.log(backData);
                    //获取数据,渲染页面
                    let tem = "";
                    for (let i = 0; i < backData.list.length; i++) {
                        //这是es6中的模板字符串;
                        tem +=
                            `<tr data-id="${backData.list[i]._id}">
                            <td>${backData.list[i].name}</td>
                            <td>${backData.list[i].age}</td>
                            <td>${backData.list[i].sex}</td>
                            <td>${backData.list[i].phone}</td>
                            <td>
                                <a class="btn btn-success btn-sm update">编辑</a>
                                |
                                <a class="btn btn-danger btn-sm delete">删除</a>
        
                            </td>
                        </tr>`
                    }
                    $("tbody").html(tem);
                }
            })


        })

        //点击编辑,根据id获得数据,渲染编辑页面;

        $("tbody").on("click", ".update", function () {
            let studentId = $(this).parent().parent().data("id");
            $(".list-box").addClass("hidden");
            $(".add-box").removeClass("hidden");

            $(".btn-control").text($(this).text())


            //调用接口
            $.ajax({
                url: "/index/search",
                data: {
                    id: studentId,
                },
                success: function (backData) {
                    //console.log(backData);   
                    //获取到了对象,然后要把这个值带给编辑页
                    for (const key in backData.list[0]) {
                        $(`[name=${key}]`).val(backData.list[0][key])
                    }
                    //保存id
                    //jquery里面设置属性的方法
                    $(".btn-control").attr("data-id", backData.list[0]._id)

                    //js中循环对象的方法
                    //    for (const key in backData.list[0]) {
                    //        $(`[name=${key}]`).val(backData.list[0][key])

                    //    }

                }
            })



        })

        //点击编辑,把id带过去,render();
        $(".btn-control").click(function () {
            let studentId = $(this).data("id");
            //console.log(studentId);
            let sendData = $("form").serialize()

            sendData = sendData + `&id=${studentId}`;
            //console.log(sendData);


            if ($(this).text() == "编辑") {
                $.ajax({
                    url: "/index/update",
                    data: sendData,
                    success: function (back) {
                        $(".add-box").addClass("hidden");
                        $(".list-box").removeClass("hidden");
                        render()
                    }
                })
            }
        })




    })
</script>
