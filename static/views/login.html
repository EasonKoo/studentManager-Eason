<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap 101 Template</title>

  <!-- Bootstrap -->
  <link href="../lib/css/bootstrap.min.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
      <![endif]-->

      <style>
        .container{
          margin-top:180px;
        }
      .codeimg{
        height:34px;
        cursor: pointer;
      }
      </style>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
          <div class="panel panel-primary">
              <div class="panel-heading">登录学生管理系统</div>
              <div class="panel-body">
                <form class="form-horizontal" action="/login" method="POST">
                  <div class="form-group">
                    <label for="userName" class="col-sm-2 control-label">用户名</label>
                    <div class="col-sm-10">
                      <input type="text" name="userName" class="form-control" id="inputEmail3" placeholder="请输入用户名">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="userPass" class="col-sm-2 control-label">密码</label>
                    <div class="col-sm-10">
                      <input type="password" name="userPass" class="form-control" id="inputPassword3" placeholder="请输入密码">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="code" class="col-sm-2 control-label">验证码</label>
                    <div class="col-sm-6">
                      <input type="password" name="code" class="form-control" id="inputcode3" placeholder="请输入验证码">
                    </div>
                    <div class="col-sm-4">
                      <img src="/login/captcha.png" class="codeimg" alt="">
                    </div>
                  </div>
                
                  <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                      <button type="submit" class="btn btn-default">登录</button>
                      <a href="/register" class="btn btn-danger">注册</a>
                    </div>
                    
                </form>
              </div>
            </div>
      </div>
    </div>
  </div>
</body>

</html>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="../lib/js/jquery-1.12.4.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="../lib/js/bootstrap.min.js"></script>
<script src="../lib/js/jquery.md5.js"></script>
<script>
  $(function () { 

    //本质上还是一个浏览器缓存的问题,
    $(".codeimg").click(function(){
      // console.log("我被点击啦");
      let time = new Date().getTime();
      //console.log(time);
      
      let src ="";
      //console.log($(this).attr("src").indexOf("?"));
      
      if($(this).attr("src").indexOf("?")==-1){
        
        src = "/login/captcha.png"+`?${time}`

      }else{
        src = "/login/captcha.png";
      }
      
      $(this).attr("src",src)
    })

    $("button[type=submit]").click(function(e){
     // e.preventDefault();
      let oldvalue = $("#userPass").val();
      var md5 = $.md5(oldvalue, 'key word');
      //console.log(md5);
      $("#userPass").val(md5)

      
    })
    
   })
</script>
